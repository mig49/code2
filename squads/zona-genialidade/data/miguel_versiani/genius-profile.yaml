  # ============================================================
  # TIER 2: KATHY KOLBE - 4 Action Modes
  # ============================================================
  kolbe:
    confidence: 0.70
    action_modes:
      fact_finder:
        score: 8
        interpretation: "Pesquisador profundo - precisa entender antes de agir"
        evidence: "Pesquisa bastante antes de comecar. Para e analisa todas opcoes. Perde tempo pesquisando/aprendendo."
      follow_thru:
        score: 4
        interpretation: "Adaptavel - resiste a estrutura rigida, prefere flexibilidade"
        evidence: "Prefere flexibilidade/flex total. Foca no resultado geral, nao nos detalhes."
      quick_start:
        score: 4
        interpretation: "Moderado tendendo a estabilizador - valida antes de inovar"
        evidence: "Fast follower, nao pioneiro. Pesquisa antes de executar. Riscos calculados."
      implementor:
        score: 3
        interpretation: "Pensador abstrato - prefere conceitos, modelos, estrategias"
        evidence: "Prefere trabalhar com coisas abstratas. Modelos mentais e frameworks."
    kolbe_profile: "8-4-4-3"
    natural_mo: "Pesquisador estrategico que opera no abstrato - coleta informacao profunda, conecta com flexibilidade, valida antes de inovar, trabalha no mundo das ideias"
    conative_conflicts:
      - conflict: "Fact Finder alto + Follow Thru baixo"
        impact: "Pesquisa muito mas nao sistematiza o resultado - acumula conhecimento sem estruturar"
        resolution: "Criar templates simples para capturar pesquisa (framework proprio de 'research → framework → ensino')"
      - conflict: "Quick Start moderado + Dificuldade em delegar"
        impact: "Nao inicia rapido E nao delega = gargalo pessoal"
        resolution: "Usar o alto Fact Finder como forcaa: pesquisar modelos de delegacao, testar com tarefas pequenas"
    execution_style_for_squad: "Ideal para squads que exigem pesquisa profunda, curadoria de conhecimento e frameworks. NAO ideal para squads de execucao rapida ou prototipagem fisica."
