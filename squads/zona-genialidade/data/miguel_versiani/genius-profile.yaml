        frameworks_count: 4
        frameworks: ["hendricks", "sullivan", "hamilton", "hormozi"]
        confidence: 0.85
        evidence: "Gestao de equipes e vendas sao Zona de Excelencia (faz bem, nao gosta). 4 frameworks confirmam que SAIR dessas atividades e critico para monetizacao."

      - id: "CONV-4"
        insight: "MODELO HIGH-TOUCH poucos clientes"
        frameworks_count: 4
        frameworks: ["hormozi", "hamilton", "kolbe", "hogshead"]
        confidence: 0.80
        evidence: "Servico especializado, poucos clientes, profundidade. Hamilton (Supporter), Hormozi (consultoria), Kolbe (pesquisador profundo), Hogshead (Trust = relacionamento longo)"

      - id: "CONV-5"
        insight: "UPPER LIMIT PROBLEM financeiro"
        frameworks_count: 3
        frameworks: ["hendricks", "hormozi", "sullivan"]
        confidence: 0.78
        evidence: "Dificuldade em cobrar caro + dificuldade em delegar + prefere trabalhar sozinho = padrao de auto-limitacao. Hendricks (ULP tipo 4), Hormozi (gap de pricing), Sullivan (Who Not How baixo)"

    unique_insights:
      - framework: "kolbe"
        insight: "Perfil 8-4-4-3 revela pesquisador profundo que nao sistematiza. Risco de acumular conhecimento sem converter em produto."
      - framework: "hogshead"
        insight: "Archetype 'The Authentic' (Trust+Passion) e raro no mercado de mentoria/consultoria dominado por 'Power' e 'Innovation'. Diferencial competitivo natural."

