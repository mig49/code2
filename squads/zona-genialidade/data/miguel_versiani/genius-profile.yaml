      - id: "CONTRA-1"
        observation: "Diz que e Construtor de Relacionamentos mas prefere trabalhar totalmente sozinho"
        frameworks: ["clifton", "hamilton"]
        resolution: "NAO e contradicao — Supporters e Relationship Builders podem preferir interacoes profundas e poucos relacionamentos. Introversao + Relationship Building = mentor 1:1, nao networker de massa."
      - id: "CONTRA-2"
        observation: "Quick Start moderado (4) mas se identifica como Apoiador que executa com excelencia"
        frameworks: ["kolbe", "hamilton"]
        resolution: "Supporter executa A VISAO DE OUTROS. Nao precisa de Quick Start alto — precisa de Follow Thru e Fact Finder, que ele tem."

    meta_insights:
      - "Miguel esta operando 55% do tempo na Zona de Excelencia (gestao/operacoes). Precisa inverter: 70% em Genialidade (ensino/mentoria/criacao de frameworks)."
      - "Combinacao de Trust+Passion+Learner+Developer = arquetipo de 'Professor-Curador'. Monetiza melhor como mentor estrategico que como gestor operacional."
      - "O bloqueio 'falta de tempo' e sintoma, nao causa. A causa e o Upper Limit Problem: dificuldade em sair da Excelencia e cobrar pelo que realmente faz de unico."
      - "Perfil ideal: criar 2-3 frameworks proprios baseados na experiencia em gestao, vender como mentoria high-touch, usar AI para escalar conteudo educacional."
