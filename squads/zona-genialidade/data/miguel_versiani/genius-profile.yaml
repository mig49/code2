        insight: "SIMPLIFICACAO DE COMPLEXIDADE como talento unico"
        frameworks_count: 5
        frameworks: ["sullivan", "clifton", "hendricks", "hogshead", "kolbe"]
        confidence: 0.88
        evidence: "Organizar informacoes complexas em estruturas simples aparece em Sullivan (UA), Clifton (Analytical+Connectedness), Hendricks (genialidade), Hogshead (anthem), Kolbe (Fact Finder alto + abstrato)"

